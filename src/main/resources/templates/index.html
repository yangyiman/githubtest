<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<!--采用webjar的方式引入bs-->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet"
			th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" rel="stylesheet"
			th:href="@{/asserts/css/signin.css}">
		<!--<link rel="shortcut icon" th:href="@{/favicon.ico}">-->
	</head>

	<body class="text-center">
		<form class="form-signin" action="dashboard.html"  th:action="@{/user/login}"  method="POST">
			<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{index.tip}">Please sign in</h1>
			<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only" th:text="#{index.username}">Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="#{index.username}" placeholder="Username" required="" autofocus="">
			<label class="sr-only" th:text="#{index.password}">Password</label>
			<input type="password" name="password" class="form-control" th:placeholder="#{index.password}" placeholder="Password" required="">
			<div class="checkbox mb-3">
				<label>
					<!--input是自结束的标签,而th:text是标签体里面的用法,主要使用thymeleaf的行内写法-->
          			<input type="checkbox" value="remember-me" />[[#{index.remember}]]
        		</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{index.signin}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{/index.html(l='zh-CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en-US')}">English</a>
		</form>

	</body>

</html>
