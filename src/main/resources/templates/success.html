<!DOCTYPE html>
<!--语法提示-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功</h1>
    <div id="name" th:id="thname" th:text="${name}"></div>
    <div id="name" th:id="thname" th:utext="${uname}"></div>
    <div class="age" th:class="thclass" th:text="${age}"></div>
    <tr/>
    <h4 th:each="user:${users}" th:text="${user}"></h4>
    <hr/>
    <div>
        <span th:each="user:${users}" th:text="${user}"></span>
    </div>
</body>
</html>
